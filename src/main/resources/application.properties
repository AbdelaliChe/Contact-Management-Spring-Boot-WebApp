#Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com=ERROR 

#disable default error page
server.error.whitelabel.enabled=false

##View Resolver
spring.mvc.view.prefix=/WEB-INF/jsp/view/
spring.mvc.view.suffix=.jsp

##DATABASE
spring.datasource.url=jdbc:mariadb://localhost:3306/gestion_contact
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#drop and create tables again
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true

#allows Hibernate to merge entities with multiple representations during the update process
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
